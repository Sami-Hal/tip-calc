<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr />
        <h4>Total Bill:</h4>
        <input type="number" name="bill" placeholder="Enter your total bill">
        <h4>Tip: 10%</h4>
        <input type="range" name="tip" min="0" max="80" value="10">
        <h4>Split (number of people): 1</h4>
        <input type="range" name="split" min="1" max="10" value="1">
        <hr />
        <p id="bill">New Bill (per person):</p>
        <p id="tip">Tip Amount (per person):</p>
    </div>
    <script src="myapp.js"></script>
</body>
</html>
